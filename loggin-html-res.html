    <script type="text/javascript">
        $(document).ready(function () {
            //ocultar el boton de logueo si el navegador es edge y la version es >= a 12
            try {
                var tmp = navigator.userAgent;
                tmp = tmp.split(" ");
                tmp = tmp[tmp.length - 1].split("/");
                if (tmp[0].toLowerCase() == "edge") {
                    tmp = tmp[1].split(".");
                    if (parseInt(tmp[0]) >= 12) {
                        var btn = document.getElementsByClassName("ButtonGeneral");
                        $(btn).attr("style", "display:none !important");
                        alert("browser_not_supported");
                    };
                };
            } catch (err) {
                alert(err.message);
            };
        });
    </script>
